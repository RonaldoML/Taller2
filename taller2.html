<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="estilo.css"/>
		<title>Geekdom Food and Games</title>
		<meta name="description" content="Game Bar and Café" />	
		<link rel="icon" type="image/jpg" href="bateria.jpg"/>
		<meta name="keywords" content="Bar,cafe,games,game bar and cafe"/>
	</head>
	
	<body>
		<header>
			<figure><img src="bateria.jpg"/></figure>
			<h1>Geekdom Food and Games</h1>
			<h2>Game Bar and café</h2>
		</header>
		<div>
			<div>
				<form id="nombre" method="get" autocomplete="on"> 
					<label for="nombe"> Name: </label> 
					<input type="text" id="nombre" autocomplete="on"/> 
				</form>
			</div>
			<div>
				<form id="correo" method = "get" autocomplete="off">
					<label for="correo"> Correo: </label>
					<input type="text" id="correo" autocomplete = "off" required/> 
					<input type="submit" value="enviar"/>
				</form>
			</div>
			<div>
				<form id="productos">
					<label for="producto">Producto a comprar:</label> 
					<input name="misProductos" id="producto" list="productos"/>
					<datalist id = "productos"> 
						<option value = "hamburguesa">
						<option value = "café">
						<option value = "camiseta">
						<option value = "gorra">
						<option value = "cerveza">
					</datalist>
				</form>
			</div>
			<div>
				<form id = "fecha">
					<label for = "producto"> Fecha de entrega: </label>
					<input type = "date" id = "fecha">
				</form>
			</div>
		</div>
	</body>
	
	<footer>Centro Comercial Las Terrazas, Local 2.</footer>
</html>
